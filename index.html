<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CS6024 - Project 3</title>
        <!-- Bootstrap Stylesheet -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="css/style.css">

        <!-- D3 bundle -->

            src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"

            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <!-- Wordcloud Bundle-->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"
            integrity="sha512-HjKxWye8lJGPu5q1u/ZYkHlJrJdm6KGr89E6tOrXeKm1mItb1xusPU8QPcKVhP8F9LjpZT7vsu1Fa+dQywP4eg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>
    <body class="vh-100 d-flex flex-column">
        <nav class="navbar bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <span class="navbar-branch mb-0 h1">The Legend of Korra - Data Visualization</span>
                <div class="flex-grow-1"></div>
                <div class="text-end">
                    <small class="text-white d-block">D3's Get Degrees</small>
                    <small class="text-white d-block">CS6024 - Spring 2023</small>
                </div>
            </div>
        </nav>
        <main class="container-fluid flex-grow-1">
            <div class="row h-100">
                <section class="col-6" id="side-panel">
                    <div class="buttons-column">
                        <button id="btn-filter-none" class="btn btn-secondary" type="button">No Filter</button>
                        <button id="btn-filter-s1" class="btn btn-outline-primary" type="button">Season 1</button>
                        <button id="btn-filter-s2" class="btn btn-outline-primary" type="button">Season 2</button>
                        <button id="btn-filter-s3" class="btn btn-outline-primary" type="button">Season 3</button>
                        <button id="btn-filter-s4" class="btn btn-outline-primary" type="button">Season 4</button>
                    </div>
                    <div class="row" id="left-chart-container">

                    </div>
                </section>
                <section class="col-6" id="main-panel">
                    <div class="row" id="right-chart-container">

                    </div>
                </section>
            </div>

            <div id="characterTable" style="overflow-y:auto; height: 200px;" ></div>

        </main>
        <div id="tooltip"></div>
        <div id="loader">
            <div class="spinner-border" role="status">
                <!-- <span class="sr-only">Loading Visualizations...</span> -->
            </div>
        </div>

        <!-- Our JS code -->
        <script src="js/utils.js"></script>

        <!-- Carryover from Project 1 -->
        <script src="js/AbstractChart.js"></script>
        <script src="js/Table.js"></script>
        <script src="js/BarChart.js"></script>
        <script src="js/Histogram.js"></script>
        <script src="js/LineChart.js"></script>
        <script src="js/ScatterPlot.js"></script>
        <script src="js/StackedBarChart.js"></script>
        <script src="js/PieChart.js"></script>

        <!-- New with Project 3 -->
        <script src="js/EventHandler.js"></script>
        <script src="js/WordCloud.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
